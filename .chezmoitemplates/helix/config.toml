theme = "monokai_pro_ristretto"

[editor]
true-color = true
line-number = "relative"
default-line-ending = "lf"
rulers = [ 80 ]

[editor.soft-wrap]
enable = true

[editor.smart-tab]
supersede-menu = true

[keys.normal]
C-h = ":toggle file-picker.hidden"
C-H = ":toggle file-picker.git-ignore"

[keys.insert]
C-space = "completion"
